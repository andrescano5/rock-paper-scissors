<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors</title>
</head>

<body>
    <div class="container">
        <div class="title-cont">
        <img src="./images/title.png" alt="Rock-Paper-Scissors" id="title">
        </div>
        <div class="btn-cont_wrapper">
            <div class="btn-container">
                <img id="rps-1" src="./images/icons8-rock-100.png" alt="Rock drawing"onclick="playerChoice()">
            </div>
            <div  class="btn-container">
                    <img id="rps-2" src="./images/icons8-matt-paper-100.png" alt="Paper drawing" onclick="playerChoice()">
            </div>
            <div class="btn-container">
                <img id="rps-3"  src="./images/icons8-scissors-100.png" alt="Scissors drawing" onclick="playerChoice()">
            </div>
        </div>
        <div class="result">
            <h2>Score</h2>
            <div class="score-container">
                <div class="player"><h3>Player</h3><p id="player-score">0</p></div>
                <div class="computer"><h3>Computer</h3><p id="computer-score">0</p></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
